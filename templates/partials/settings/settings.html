<div class="page-header">
	<h2>Settings</h2>
</div>

<div class="row" data-ng-init="loadAvailableSettings()">
	<div class="col-md-2">
		<ul class="nav nav-pills nav-stacked">
			<li class="selectable" role="presentation" data-ng-repeat="setting in settings" data-ng-class="{'active': (selected == setting)}" data-ng-show="setting.enabled">
				<a data-ng-click="onSelectSettings(setting)" data-ng-bind="::setting.name"></a>
			</li>
		</ul>
	</div>
	<div class="col-md-10 ng-hide" data-ng-show="selected">
		<div class="panel panel-default" data-ng-show="selected.enabled">
			<div class="panel-heading">
				<span data-ng-bind="selected.name"></span>
				<button type="button" class="btn btn-danger btn-xs pull-right">Disable</button>
			</div>
			<div class="panel-body">
				<div data-ng-include="selected.snippet"></div>
				<p data-ng-show="!selected.items.length">
					No available settings found
				</p>
			</div>
		</div>
		<div class="panel panel-default" data-ng-hide="selected.enabled">
			<div class="panel-body">
				None settings selected
			</div>
		</div>
	</div>
</div>

<h3>
	<span data-ng-bind="settings.length"></span> available plugins
</h3>

<div class="row" data-ng-show="settings">
	<div class="col-sm-3" data-ng-repeat="setting in settings">
		<div class="well">
			<label class="toggle" data-ng-init="setting.enabled = true">
				<input type="checkbox" data-ng-model="setting.enabled" data-ng-change="toggleSettingAvailabilty(setting)">
					<span class="handle selectable"></span>
				</input>
			</label>
			<span class="pull-right"><strong data-ng-bind="::setting.name"></strong></span>
		</div>
	</div>
</div>
