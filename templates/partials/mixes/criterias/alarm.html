{% verbatim %}

<label for="{{key}}" class="control-label col-md-2 col-sm-3 col-xs-12">Time</label>
<div class="col-xs-6 col-sm-3 col-md-2">
  <div id="{{key}}" class="input-group clockpicker" data-ng-model="criteria.model"></div>
  <span id="helpRequired" class="text-right help-block" data-ng-if="criteria.required && criteria.error">This field is required</span>
</div>

{% endverbatim %}
