<div data-ng-hide="selected">
  {% include 'base/spinner.html' %}
</div>

<div class="ng-hide" data-ng-show="selected">
  <div class="row">
    <div class="col-sm-2 col-xs-4">
      <p href="#" class="thumbnail">
        <img src="http://placehold.it/150">
      </p>
    </div>
    <div class="col-sm-10 col-xs-8">
      <div class="page-header editable" data-ng-model="selected.name" data-on-update="onUpdateName(value)"></div>
    </div>
  </div>

  <div class="panel panel-default">
    <div class="panel-heading" data-ng-bind="'Commands available' | translate">Commands available</div>
    <div class="panel-body">
      <form class="form-horizontal" role="form" data-ng-show="selected.commands.length">
        <div class="form-group" data-ng-repeat="command in selected.commands">
          <div data-ng-include="command.partial"></div>
        </div>
      </form>
      <p data-ng-hide="selected.commands.length"> No available commands exists for this node</div></p>
    </div>
  </div>

  <div data-ng-include="settings">
</div>
