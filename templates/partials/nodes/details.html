<h2 data-ng-bind="::selected.name"></h2>

<div class="panel panel-default">
  <div class="panel-heading" data-ng-bind="'Commands available' | translate">Commands available</div>
  <div class="panel-body">
    <form class="form-horizontal" role="form" data-ng-show="selected.commands.length">
      <div class="form-group" data-ng-repeat="command in selected.commands">
        <div data-ng-include="command.partial"></div>
      </div>
    </form>
    <p data-ng-hide="selected.commands.length"> No available commands exists for this node</div></p>
  </div>
</div>

<div data-ng-include="settings">
