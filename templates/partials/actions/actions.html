<div class="page-header">
  <h2>Actions</h2>
</div>

<div class="well selectable" data-ng-repeat="action in actions" data-ng-click="onSelectedAction(action)">
  <div class="row">
    <div class="col-md-2 col-sm-3">
      <img src="http://placehold.it/150">
    </div>
    <div class="col-md-10 col-sm-9">
      <h4 data-ng-bind="::action.name"></h4>
      <p data-ng-bind="::action.description"></p>
    </div>
  </div>
</div>
