<div class="panel panel-default" data-ng-controller="AssociationsCtrl" data-ng-init="loadAssociations()" data-ng-cloak>
  <div class="panel-heading">Available plugins</div>
  <div class="panel-body">
    <p data-ng-repeat="association in associations">
      <span data-ng-bind="::association.name"></span> - <span data-ng-bind="::association.description"></span>
    </p>
  </div>
</div>
